<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #welcomeMsg { font-size: 1.5em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="welcomeMsg">Welcome to the Quiz! Waiting for the admin to start...</div>
  <script>
    const socket = io("https://flask-backend-9bjs.onrender.com", {
        transports: ['websocket', 'polling'],
        withCredentials: true
    });                              
    

    socket.emit('join', {
        username: localStorage.getItem('username') || 'Guest',
        room: 'quiz_room'
    });
    socket.on('quiz_started', () => {
      window.location.href = "quiz.html"; // or wherever your quiz runs
    });
  </script>
</body>
</html>
