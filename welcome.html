<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #welcomeMsg { font-size: 1.5em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="welcomeMsg">Welcome to the Quiz! Waiting for the admin to start...</div>

  <script>
    const socket = io();

    // Receive start-quiz event from admin
    socket.on('quiz_started', () => {
      // Redirect user to quiz page or load quiz
      window.location.href = "quiz.html"; // or wherever your quiz runs
    });

    // Send username on connection (assuming stored in localStorage)
    socket.emit('user-join', { username: localStorage.getItem('username') || 'Guest' });

    socket.emit('join', {
        username: localStorage.getItem('username') || 'Guest',
        room: 'quiz_room'
    });
  </script>
</body>
</html>
