<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <input type="text" id="username" placeholder="Username" required /><br />
        <input type="password" id="password" placeholder="Password" required /><br />
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('adminLoginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://flask-backend-9bjs.onrender.com/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            const messageEl = document.getElementById('message');

            if (data.success) {
                messageEl.innerText = 'Login successful! Redirecting...';
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';  // Admin panel page
            } else {
                messageEl.innerText = 'Login failed: ' + data.message;
            }
        });
    </script>
</body>
</html>
