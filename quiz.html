<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        /* Only keeping unique styles for progress indicator and logo container */
        .logo-container {
            text-align: center;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }

        .logo-container img {
            max-width: 120px;
            width: 40vw;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .progress-indicator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            width: 95%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-item {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            min-width: 120px;
        }

        .progress-item h3 {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }

        .progress-item p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .progress-item.total p { color: #2ecc71; }
        .progress-item.attempted p { color: #3498db; }
        .progress-item.left p { color: #e74c3c; }

        /* Phone-specific responsive styles */
        @media screen and (max-width: 480px) {
            .progress-indicator {
                padding: 10px;
                margin: 10px auto;
                flex-wrap: wrap;
                gap: 10px;
            }

            .progress-item {
                min-width: 90px;
                padding: 8px;
                flex: 1 1 calc(33.333% - 10px);
            }

            .progress-item h3 {
                font-size: 0.8em;
            }

            .progress-item p {
                font-size: 1em;
            }

            .logo-container img {
                max-width: 100px;
            }

            /* Additional phone-specific styles */
            .quiz-container h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }

            .quiz-container h2 {
                font-size: 1.2em;
            }

            #timer {
                font-size: 1em;
                padding: 8px;
                margin: 10px 0;
            }

            .btn {
                padding: 10px;
                font-size: 0.9em;
                margin: 4px 0;
            }

            #live-leaderboard-section h3 {
                font-size: 1.1em;
            }

            #live-leaderboard li {
                font-size: 0.9em;
                padding: 6px 10px;
            }
        }

        /* Small phone specific styles */
        @media screen and (max-width: 360px) {
            .progress-item {
                min-width: 80px;
                padding: 5px;
                flex: 1 1 calc(33.333% - 8px);
            }

            .progress-item h3 {
                font-size: 0.7em;
            }

            .progress-item p {
                font-size: 0.9em;
            }

            .logo-container img {
                max-width: 80px;
            }

            /* Additional small phone styles */
            .quiz-container {
                padding: 10px;
            }

            .quiz-container h1 {
                font-size: 1.3em;
            }

            .quiz-container h2 {
                font-size: 1.1em;
            }

            #timer {
                font-size: 0.9em;
                padding: 6px;
            }

            .btn {
                padding: 8px;
                font-size: 0.85em;
            }

            #live-leaderboard-section {
                padding: 8px;
            }

            #live-leaderboard li {
                font-size: 0.85em;
                padding: 5px 8px;
            }
        }

        /* Landscape mode for phones */
        @media screen and (max-width: 480px) and (orientation: landscape) {
            .progress-indicator {
                flex-wrap: nowrap;
                padding: 8px;
            }

            .progress-item {
                min-width: 70px;
                padding: 5px;
            }

            .logo-container {
                margin: 10px auto;
            }

            .logo-container img {
                max-width: 80px;
            }

            .quiz-container {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/ibi.jpg" alt="IBI Enterprise Logo">
    </div>
    
    <div class="progress-indicator">
        <div class="progress-item total">
            <h3>Total Questions</h3>
            <p id="total-questions">0</p>
        </div>
        <div class="progress-item attempted">
            <h3>Attempted</h3>
            <p id="questions-attempted">0</p>
        </div>
        <div class="progress-item left">
            <h3>Questions Left</h3>
            <p id="questions-left">0</p>
        </div>
    </div>

    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left: <span id="time-left"></span> seconds</div>
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options" class="btn-container"></div>
        </div>
        <button id="next-btn" class="nextbtn hide">Next =></button>
        <h2 id="score" class="hide">Your Score: 0</h2>
    </div>

    <div id="live-leaderboard-section">
        <h3>Live Leaderboard</h3>
        <ol id="live-leaderboard"></ol>
    </div>

    <script src="quiz_data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
