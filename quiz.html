<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Progress Bar -->
    
    <div class="quiz-container">
    <div id="progress-container" style="width: 100%; background-color: #ddd; border-radius: 10px; margin-bottom: 20px;">
    <div id="progress-bar" style="width: 0%; height: 20px; background-color: #4CAF50; border-radius: 10px;"></div>
    </div>
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left:<span id="time-left"></span> seconds</div>
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options" class="btn-container"></div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
        <h2 id="score" class="hide">Your Score: 0</h2>
        
    </div>
    
    <script src="quiz.js"></script>
</body>
    
</html>
