<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <div style="text-align:center; margin-top:20px; margin-bottom:10px;">
        <img src="images/ibi.jpg" alt="IBI Enterprise Logo" style="max-width:120px; width:40vw; height:auto; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    </div>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left: <span id="time-left"></span> seconds</div>
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options" class="btn-container"></div>
        </div>
        <button id="next-btn" class="nextbtn hide">Next =></button>
        <h2 id="score" class="hide">Your Score: 0</h2>
    </div>
    <div id="live-leaderboard-section">
        <h3>Live Leaderboard</h3>
        <ol id="live-leaderboard"></ol>
    </div>

    <script src="quiz_data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
