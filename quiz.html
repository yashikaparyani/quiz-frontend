<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="images/ibi.jpg" alt="IBI Enterprise Logo">
    </div>
    
    <div class="progress-indicator">
        <div class="progress-item total">
            <h3>Total Questions</h3>
            <p id="total-questions">0</p>
        </div>
        <div class="progress-item attempted">
            <h3>Attempted</h3>
            <p id="questions-attempted">0</p>
        </div>
        <div class="progress-item left">
            <h3>Questions Left</h3>
            <p id="questions-left">0</p>
        </div>
    </div>

    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left: <span id="time-left"></span> seconds</div>
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options" class="btn-container"></div>
        </div>
        <button id="next-btn" class="nextbtn hide">Next =></button>
        <h2 id="score" class="hide">Your Score: 0</h2>
    </div>

    <div id="live-leaderboard-section">
        <h3>Live Leaderboard</h3>
        <ol id="live-leaderboard"></ol>
    </div>

    <script src="quiz_data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
