<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <!-- Progress Bar -->
    
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left:<span id="time-left"></span> seconds</div>
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options" class="btn-container"></div>
        </div>
        <button id="next-btn" class="nextbtn hide">Next =></button>
        <h2 id="score" class="hide">Your Score: 0</h2>
        
    </div>
    <div id="live-leaderboard-section" style="border: 2px solid #4CAF50; border-radius: 10px; padding: 15px; width: 250px; background-color: #f9f9f9;">
        <h3 style="text-align:center; color:#4CAF50;">Live Leaderboard</h3>
        <ol id="live-leaderboard" style="list-style: none; padding: 0; color:#4CAF50"></ul>
      </div>
    

    
      <script src="quiz.js"></script>
</body>
    
</html>
